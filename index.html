<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>行列 簡約化 計算機</title>
</head>

<body>
  <div class="container">
    <h1>行列 簡約化 計算機</h1>

    <div class="input-section">
      <div class="size-controls">
        <div class="size-control">
          <label for="rows">行数:</label>
          <input type="number" id="rows" min="1" max="10" value="3">
        </div>
        <div class="size-control">
          <label for="cols">列数:</label>
          <input type="number" id="cols" min="1" max="10" value="4">
        </div>
        <button class="btn-secondary" id="updateSizeBtn">サイズ変更</button>
      </div>

      <div class="matrix-input">
        <div class="matrix-grid" id="matrixInput"></div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-primary" id="calculateBtn">簡約化を実行</button>
      <button class="btn-secondary" id="clearBtn">クリア</button>
      <button class="btn-secondary" id="exampleBtn">例を入力</button>
    </div>

    <div class="result-section" id="resultSection">
      <h2>簡約化結果</h2>
      <div class="result-matrix" id="resultMatrix"></div>
      <div class="result-info">
        <div class="info-item">
          <label>行基本変形の回数</label>
          <div class="value" id="operationCount">-</div>
        </div>
        <div class="info-item">
          <label>階数 (rank)</label>
          <div class="value" id="rank">-</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
